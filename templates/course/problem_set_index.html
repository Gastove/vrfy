{% extends 'course/base.html' %}

{% block content %}
{% if latest_problem_sets %}
    <ul class="list-group">
    {% for ps in latest_problem_sets %}
        <li class="list-group-item"><a href="{% url 'course:problem_set_detail' ps.id %}">{{ ps.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No problem sets are available.</p>
{% endif %}
{% endblock %}
